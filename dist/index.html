<!DOCTYPE html><html ng-app="phonestacks"><head><link rel="stylesheet" href="styles/main.css"><script src="components/jquery/jquery.min.js"></script><script src="components/angular/angular.min.js"></script></head><body ng-controller="MainCtrl"><div ng-controller="CreateCtrl" ng-show="inCreateMode"><form><input ng-model="title" placeholder="TITLE"><input ng-model="penalty" placeholder="PENALTY"><button ng-click="createStack()">CREATE</button></form></div><div ng-controller="StackCtrl" ng-show="inActiveMode"><h1>{{title}}</h1><h3>{{penalty}}</h3></div><div ng-controller="MemberCtrl" ng-show="inActiveMode"><ul><li ng-repeat="member in members">{{member.name}}</li></ul></div><script src="js/main.js"></script></body></html>
